<script type="text/javascript">
    RED.nodes.registerType('Niagara Obix Connector', {
        category: 'config',
        defaults: {
            displayName: { value: "" },
            username: { value: "" },
            password: { value: "" },
            host: { value: "" },
            mode: { value: "" },
            port: { value: "" },
        },
        label: function () {
            return this.displayName ? this.displayName : ((this.host || this.port) ? this.host + ":" + this.port : this.username) || "Undefined";
        }
    });
</script>

<script type="text/html" data-template-name="Niagara Obix Connector">
    <div class="form-row">
        <label for="node-config-input-displayName" style="width: 100%"><i class="fa fa-tag"></i> Connection Display Name:</label><br/>
        <input type="text" id="node-config-input-displayName" placeholder="ex. Oversite">
    </div>
    <div class="form-row">
        <label for="node-config-input-username" style="width: 100%"><i class="fa fa-user"></i> Obix Username:</label><br/>
        <input type="text" id="node-config-input-username" placeholder="ex. obix">
    </div>
    <div class="form-row">
        <label for="node-config-input-password" style="width: 100%"><i class="fa fa-lock"></i> Obix Password:</label><br/>
        <input type="password" id="node-config-input-password">
    </div>
    <div class="form-row">
        <label for="node-config-input-host" style="width: 100%"><i class="fa fa-globe"></i> Niagara IP Address:</label><br/>
        <input type="text" id="node-config-input-host" placeholder="ex. 192.168.1.10">
    </div>
    <div class="form-row">
        <label for="node-config-input-mode" style="width: 100%"><i class="fa fa-shield"></i> Connector Security Mode:</label><br/>
        <select name="node-config-input-mode" id="node-config-input-mode">
            <option value="https">HTTPS</option>
            <option value="http">HTTP</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-port" style="width: 100%"><i class="fa fa-shield"></i> Niagara HTTPS/HTTP Port:</label><br/>
        <input type="number" id="node-config-input-port" placeholder="ex. 8080">
    </div>
    <div class="form-tips"><b>Tip:</b> The ObixNetwork Driver must be under the Drivers in the Niagara Tree and include a user with access through HTTPBasic.</div>
</script>
