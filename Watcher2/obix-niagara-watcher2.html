<!-- How the node actually looks -->
<script type="text/javascript">
    RED.nodes.registerType('Niagara Obix Watcher2', {
        category: 'Niagara Obix',
        color: '#0088CE',
        defaults: {
            name: { value: "" },
            serverConfig: { value: "", type: "Niagara Obix Connector" },
            pollRate: {
                value: 10, required: true, validate: function (v) {
                    return v <= 30 && v >= 5;
                }
            },
            rules: { value: "Test" },
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-search",
        label: function () {
            return this.name || "Niagara Obix Watcher2";
        },
        oneditprepare: function () {
            this.editor = RED.editor.createEditor({
                id: 'node-input-example-editor',
                mode: 'ace/mode/text',
                value: this.rules
            });
        },
        oneditsave: function () {
            this.rules = this.editor.getValue();
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
    });
</script>

<!-- Input to configure -->
<script type="text/html" data-template-name="Niagara Obix Watcher2">
    <div class="form-row">
        <label for="node-input-name" style="width: 100%"><i class="fa fa-tag"></i> Name:</label><br/>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-serverConfig" style="width: 100%"><i class="fa fa-globe"></i> Connector:</label><br/>
        <input type="text" id="node-input-serverConfig">
    </div><hr/>
    <div class="form-row">
        <label for="node-input-pollRate" style="width: 100%"><i class="fa fa-refresh"></i> Poll Rate (seconds):</label><br/>
        <input type="number" id="node-input-pollRate">
    </div>
    <div class="form-row">
        <label for="node-input-rule-container"><i class="fa fa-tasks"></i> Paths:</span></label><br/>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-example-editor"></div>
    </div>
</script>
